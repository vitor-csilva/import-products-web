apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: import-products
  name: import-products
  namespace: import-products
spec:
  replicas: 2
  selector:
    matchLabels:
      app: import-products
  template:
    metadata:
      labels:
        app: import-products
    spec:
      containers:
      - image: vitorcostasilva/import-products:31.0
        name: import-products
        resources:
          requests:
            cpu: "500m"  #Recursos de CPU
            memory: "512Mi"  #Recursos de mem√≥ria
          limits:
            cpu: "1"  #Recursos de CPU
            memory: "1Gi"
        env:
          - name: DATABASE_HOST
            value: db-import-products
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: credentials
                key: DATABASE_USER
          - name: DATABASE_PASS
            valueFrom:
              secretKeyRef:
                name: credentials
                key: DATABASE_PASS
          - name: DATABASE_DBNAME
            valueFrom:
              secretKeyRef:
                name: credentials
                key: DATABASE_DBNAME
          - name: UPLOAD_DIR
            value: /app/backend/uploads
          - name: VUE_APP_API_URL
            value: "http://import-products.demo.com/api/" 
        # ports:
        #   - containerPort: 8080
        #   - containerPort: 8081
