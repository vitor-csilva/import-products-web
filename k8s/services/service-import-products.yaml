apiVersion: v1
kind: Service
metadata:
  labels:
    app: import-products
  name: import-products
  namespace: app-import-products
spec:
  ports:
  - name: port-8080
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: port-8081
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app: import-products
  type: ClusterIP
